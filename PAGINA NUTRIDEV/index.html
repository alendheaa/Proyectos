<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
          <!-- Acá colocás tu logo -->
          <img src="logo.jpeg" alt="NutriDev Logo">
        </div>
    
        <nav>
