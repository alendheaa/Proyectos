<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - NutriDev</title>
    <link rel="stylesheet" href="styleregistrate.css"> <!-- Tu CSS separado -->
</head>
<body>

    <div class="register-container">

        <h1 class="titulo">Crear Cuenta</h1>
        <p class="subtitulo">Únete a NutriDev</p>

        <form class="register-form">

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña">

            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" placeholder="Repite la contraseña">

            <button type="submit" class="btn-register">Registrarme</button>

            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="iniciarsesion.html">Inicia sesión aquí</a>
            </p>

        </form>

    </div>

</body>
</html>
